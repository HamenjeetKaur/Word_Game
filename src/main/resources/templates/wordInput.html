<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style.css}" />
  <title>Word Input</title>
</head>
<body>
<div class="container">
  <h2>Word Input</h2>
  <form action="/getWord" method="post">
    <p th:text="${GivenHints}" style="color: Green"></p>
    <label for="word">Decide Your Word:</label>
    <input type="text" id="word" name="word" required>
    <br>
    <div class="form-group text-center">
      <input class="btn btn-primary btn-block" type="submit" onAction="#LoginButtonClick" value="Submit your guess." th:disabled="${disableLoginButton}"/>
    </div>
  </form>
  <p th:text="${message}" style="color: red"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
